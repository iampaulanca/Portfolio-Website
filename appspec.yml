version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 120
      runas: root
  ApplicationStop:
    - location: scripts/deregister_from_elb.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: root
    - location: scripts/register_with_elb.sh
      timeout: 120
      runas: root

